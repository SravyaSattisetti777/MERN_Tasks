<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2 align="center" style="color: blue;">Registration Form</h2>
        <table align="center" border="1">
            <tr>
                <td style="text-align: center;"><label for="firstname">First Name</label></td>
                <td><input type="text" id="firstname" name="firstname" style="width: 97%;" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="lastname">Last Name</label></td>
                <td><input type="text" id="lastname" name="lastname" style="width: 97%;" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" style="width: 97%;" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" style="width: 97%;" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="repassword">Re-enter Password</label></td>
                <td><input type="password" id="repassword" name="repassword" style="width: 97%;" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" style="width: 97%;" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="phnumber">Phone Number</label></td>
                <td><input type="number" id="phnumber" name="phnumber" style="width: 97%;" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="address">Address</label></td>
                <td><textarea id="address" name="address" rows="4" style="width: 97%;" required></textarea></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="state">State</label></td>
                <td><input type="text" id="state" name="state" style="width: 97%;" required></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="country">Country</label></td>
                <td>
                    <select id="country" name="country" required>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="russia">Russia</option>
                        <option value="china">China</option>
                        <option value="honkong">Hong Kong</option>
                        <option value="japan">Japan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <label for="lang">Language Known</label>
                </td>
                <td>
                    <input type="checkbox" id="english" name="lang">English
                    <input type="checkbox" id="kannada" name="lang">Kannada
                    <input type="checkbox" id="hindi" name="lang">Hindi
                    <input type="checkbox" id="telugu" name="lang">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox">  Hereby I declare that all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p style="text-align: right;">Login in to <a href="https://ethnus.com/">Ethnus</a> website</p>
                </td>
            </tr>
        </table>
        <div></div>
        <div style="text-align: center; margin-top: 15px;">
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
